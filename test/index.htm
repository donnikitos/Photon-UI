<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

	<link href="../build/photon-ui.css" rel="stylesheet" />
</head>
<body class="photon-window">
	<div class="photon-window-titlebar">
	</div>
	<div class="photon-window-menubar">
	</div>
	<div class="photon-window-toolbar">
	</div>
	<div class="photon-window-body">
		<!-- Buttons -->
			<div class="photon-spacing-vertical photon-spacing-horizontal">
				<!-- Default -->
					<button type="button" class="photon-button">
						Button
					</button>

					<button type="button" class="photon-button disabled">
						Button
					</button>

					<button type="button" class="photon-button micro">
						Button
					</button>

					<button type="button" class="photon-button micro disabled">
						Button
					</button>

					<button type="button" class="photon-button puffy">
						Button
					</button>

					<button type="button" class="photon-button puffy disabled">
						Button
					</button>
				<!-- /Default -->
				<!-- Primary -->
					<button type="button" class="photon-button primary">
						Button
					</button>

					<button type="button" class="photon-button primary disabled">
						Button
					</button>

					<button type="button" class="photon-button primary micro">
						Button
					</button>

					<button type="button" class="photon-button primary micro disabled">
						Button
					</button>

					<button type="button" class="photon-button primary puffy">
						Button
					</button>

					<button type="button" class="photon-button primary puffy disabled">
						Button
					</button>
				<!-- /Primary -->
			</div>
		<!-- /Buttons -->
	</div>
	<div class="photon-window-statusbar">
	</div>
</body>
</html>
